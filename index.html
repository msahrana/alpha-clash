<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpha Clash</title>
  <!-- UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center">
    <!-- home section -->
    <section id="home-screen" class="min-h-screen text-white justify-center items-center flex flex-col">
      <div class="flex flex-col items-center gap-10">
        <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white hover:bg-red-600 border-none">
          Play Now
        </button>
      </div>
    </section>
    <!-- play ground section -->
    <section id="play-ground" class="hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[16px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-8 py-2 rounded-b-xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphaBate" class="text-9xl font-bold uppercase">Y</p>
          </div>
        </div>
        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- live score -->
        <div class="flex justify-between w-3/4">
          <button class="btn bg-[#894189FF] text-white rounded-full border-none hover:bg-red-600">
            Life
            <img class="" src="./images/heart.png" alt="" />
            <span id="current-life">10</span>
          </button>
          <button class="btn bg-[#360490FF] text-white rounded-full border-none hover:bg-green-600">
            Score
            <img src="./images/score.png" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </div>
    </section>
    <!-- result section -->
    <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
      <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
        <h1 class="text-3xl">Game Over!</h1>
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span>
          <span id="last-score">0</span>
        </h1>
        <button onclick="play()" class="btn">Play Again</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alpha-clash.js"></script>
</body>

</html>
